lessons:
  01.setup.md:
    title: セットアップ
    description: |
      まずはじめに、フォームの実装を進めるにあたっての、
      Nuxt.js 環境のセットアップと画面のレイアウトを作成しましょう。
  02.model.md:
    title: フォームの実装
    description: |
      Vue.js におけるフォームの取り扱い方について確認しておきましょう。
      様々なフォーム要素での v-model の扱い方を紹介していきます。
  03.validation.md:
    title: バリデーションの実装
    description: |
      フォームにいくつかの必須バリデーションを適用してみましょう。
      vuelidate を利用した バリデーション記述の基本的なフローを確認していきます。
  04.validation2.md:
    title: バリデーションの実装2
    description: |
      必須のバリデーションが用意できたら、フォーム全体に適切なバリデーションルールを設定していきましょう。
      required 以外の組み込みルールや、カスタムバリデーションの利用を紹介していきます。
  05.errors.md:
    title: バリデーションエラーの表示
    description: |
      バリデーションチェックの実装が完了したら、フォーム要素にバリデーションメッセージを表示しましょう。
      フォーム毎に、ルール毎にエラーメッセージを表示する方法を確認していきます。
  06.components.md:
    title: フォームコンポーネントの分割
    description: |
      複雑になりがちなフォームの記述は、コンポーネントに分割するのが管理上ベターです。
      バリデーションの実装も含めて、フォームの要素をコンポーネントに分割する手法を確認しておきましょう。
